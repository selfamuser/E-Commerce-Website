<div class="update-product">
  <h1>Update Product Details</h1>
  <p class="message-p" style="text-align: center;">{{productMessage}}</p>
    <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Name"
        name="name"
        ngModel = "{{productData?.name}}"
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Price"
        ngModel = "{{productData?.price}}"
        name="price"
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Product Category"
        name="category"
        ngModel = "{{productData?.category}}"
      />
      <textarea
        type="text"
        class="form-input"
        placeholder="Enter Product Description"
        name="description"
        ngModel = "{{productData?.description}}"
      ></textarea>
      <input
        type="text"
        class="form-input"
        placeholder="Enter Image URL"
        name="imgurl"
        ngModel = "{{productData?.imgurl}}"
      />
      <button class="form-button">Update Product</button>
    </form>
  </div>
