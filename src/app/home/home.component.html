<ngb-carousel *ngIf="popularProducts">
    <ng-template  *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{item.id}}"><img class="product-header-image" src="{{item.imgurl}}" alt="Random first slide">
        </a>
        </div>
      <div class="carousel-caption">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>

  <div class="product-list-wrapper">
    <h1 style="text-align: center;">Trendy Products</h1>
    <div class="row">
      <div class="col-sm-3" *ngFor="let item of trendyProducts">
        <div class="product-item">
          <img src="{{item.imgurl}}" alt="">
        <div class="product-details">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price:{{item.price}}  &#8377;</h6>
          </div>
        </div>
        <div class="product-footer" style="align-items: center;">

          <a style="text-decoration: none;" routerLink="/details/{{item.id}}">View Details</a>
        </div>
    
      
        </div>
      </div>
    
    
    </div>
    </div>
